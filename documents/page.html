      var letter = "off";
      if (document.getElementById("case_insensitive").checked)
        letter = "on";
      // change the URL of this iframe
      if (letter == "on")
        document.getElementById("ngrams").src = "https://books.google.com/ngrams/interactive_chart?content=" + encodeURI(user_keyWords) + "&case_insensitive=on" + "&year_start=" + year_start + "&year_end=" + year_end + "&corpus=" + language.toString() + "&smoothing=" + smoothing.toString();
      else
        document.getElementById("ngrams").src = "https://books.google.com/ngrams/interactive_chart?content=" + encodeURI(user_keyWords) + "&year_start=" + year_start + "&year_end=" + year_end + "&corpus=" + language.toString() + "&smoothing=" + smoothing.toString();
